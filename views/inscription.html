  <div class="signup-container">
    <!-- Image Section -->
    <div class="image-container">
        <img src="../public/images/burger 1.jpg" alt="Delicious Food" class="circular-image">
    </div>
    <!-- Form Section -->
    <div class="form-container">
        <h2>Inscription</h2>
        <p>Inscris-toi, Aies le miam miam que tu merites.</p>
        <form id="signupForm" onsubmit="return validateForm()">
            <label for="username">UserName *</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" placeholder="Create a password" minlength="6" required>
            <small>Must be at least 6 characters.</small>

            <button type="submit" class="btn-primary">Create account</button>

            <button type="button" class="btn-google">
                <img src="../public/images/googleicon.jpg" alt="Google" class="google-logo">
                Sign up with Google
            </button>
        </form>
        <p>Already have an account? <a href="../views/connexion.html">Sign In</a></p>
    </div>
</div>
